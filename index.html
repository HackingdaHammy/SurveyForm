<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform </i></p>
    </header>

    <div class="contentForm">
        <form id="survey-form">
<!--create 8 input boxes and one button for the survey page-->
<!--all inputs will be using a div tag to make things easier-->
            <div class="formGroup">
                <label for="Name" id="name-label">Name</label>
                <input id="name" type="text" name="Name" class="formControl" placeholder="Enter your Name" required="">
            </div>
            <div class="formGroup">
                <label for="Email" id="email-label">Email</label>
                <input type="email" id="email" name="Email" class="formControl" placeholder="Enter your Email" required="">
            </div>
            <div class="formGroup">
                <label for="Number" id="number-label">Age</label>
                <input type="number" min="0" max="99" id="number" name="Number" class="formControl" placeholder="Age">
            </div>
            <div class="formGroup">
                <p>Which option best describes your current role?</p>
                <select class="formControl" id="dropdown" name="role" required="">
<!--make 6 option values with the first one being disabled-->
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select> 
            </div>
            <div class="formGroup">
                <p>Would you recommend freeCodeCamp to a friend?</p>
<!--create a radio button with 3 choices-->
                    <label>
                        <input type="radio" value="Definitely" checked="" class="inputRadio" name="userRecommended">
                        Definitely
                    </label>
                    <label>
                        <input type="radio" value="Maybe" class="inputRadio" name="userRecommended">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" value="NotSure" class="inputRadio" name="userRecommended">
                        Not Sure
                    </label>
            </div>
            <div class="formGroup">
<!--create 5 options to choose from with the first being disabled-->
                <p>What is your favorite feature of freeCodeCamp?</p>     
                <select class="formControl" id="dropdown" name="role" required="">
                    <option disabled="" selected="" value="">Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>           
            </div>
            <div class="formGroup">
                <p>What would you like to see improved?</p>
<!--add a clue function-->
<!--make 11 checkboxes to choose from-->
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="FEP">
                    Front-End Projects
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="BEP">
                    Back-End Project
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="DV">
                    Data Visualization
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="CHS">
                    Challenges
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="OPS">
                    Open Source Community
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="GHR">
                    Gitter Help Rooms
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="VIDS">
                    Videos
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="CM">
                    City Meetups
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="WIKI">
                    Wiki
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="FOR">
                    Forums
                </label>
                <label>
                    <input class="inputCheckbox" type="checkbox" name="prefer" value="AC">
                    Additional Courses
                </label>
            </div>
            <div class="formGroup">
<!--add a textbox area-->
                <p>Any comments or suggestions?</p>
                <textarea id="textArea" rows="5" cols="60" name="areaText" placeholder="Enter your comments here..."></textarea>
            </div>
<!--button will have an animation effect-->
<!--present animation effect after stylizing other sections-->
            <button id="submit">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
